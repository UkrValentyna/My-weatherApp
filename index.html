<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteiner">
     <div class="weather-app">
      <form class="input-form" id="form">
        <div class="row">
    <div class="col-9">
       <input type="search" placeholder="Type a city...." class="input-placeholder" id="placeholder" autocomplete="off">
     </div>
     <div class="col-3">
        <input type="submit"value="Search" class="input-submit">
      </div>
      </div>
      </form>
      <div class="info-conteiner">
        <div class="row">
       <div class="col-6">
         <h1 id="city"></h1>
            <ul> 
              <li class="small">Last updated:</li>
              <li>
               <strong class="time"><span id="date"></span></strong> ,
               <span class="description" id="description"></span>
                </li>
              <li>Humidity:<strong class="humidity" id="humidity"></strong>, Wind:<strong class="wind"id="wind"></strong></li>
            </ul>
           </div>
        <div class="col-6">
          <span class="temperature-container">
          <div class="temperature-container d-flex justify-content-end">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" 
            alt="sunny"
            id="icon">
          <span class="temperature" id="temperature">23</span>
            <span class="units">Â°C</span>
          </span>
          </div>
          </div>
        </div>
     </div> 
     <div class="forecast-conteiner" id="forecast">
     </div>
    </div>
    </div>
    <div class="footer"><a href="https://github.com/UkrValentyna/My-weatherApp"target="_blank"> Open-source code</a> by Valentyna Kuzmychova</div>
    <script src="index.js"></script>
  </body>
</html>
